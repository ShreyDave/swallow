<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SWALLOW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-auto">
    <div class="d-flex flex-row align-items-center w-100 navbar">
        <div class="d-flex flex-row align-items-center" style="width: 60%;justify-content: space-between;">
            <img src="images/logo.png" alt="logo">
            <div class="d-flex flex-row align-items-center inputtag">
                <img src="images/search.svg" alt="search">
                <input type="text" class="bg-transparent w-100">
            </div>
        </div>
        <div class="d-flex flex-row" style="width: 40%;justify-content: flex-end;">
            <div class="theme d-flex flex-row align-items-center">
                <div class="d-flex align-items-center justify-content-center yellowtheme">
                    <img src="images/night-shift.svg" alt="night-shift">
                </div>
                <img src="images/moon.svg" alt="moon-img">
            </div>
            <div class="d-flex flex-row align-items-center">
                <div class="connect-wallet d-flex align-items-center justify-content-center">
                    <p class="text-center m-0">Connect Wallet</p>
                </div>
                <div class="create-account d-flex align-items-center justify-content-center">
                    <p class="text-center m-0">Create Account</p>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-between">
        <div class="menubar d-flex flex-column justify-content-between">
            <div class="d-flex flex-column">
                <div class="section-first d-flex flex-row align-items-center justify-content-start common-section">
                    <img src="images/home.svg" alt="home">
                    <p class="m-0" style="color: #000000;">Marketplace</p>
                </div>
                <div class="section-first d-flex flex-row align-items-center justify-content-start">
                    <img src="images/menu-img-2.svg" alt="home">
                    <p class="m-0">Create NFT</p>
                </div>
                <div class="section-first d-flex flex-row align-items-center justify-content-start">
                    <img src="images/menu-img-3.svg" alt="home">
                    <p class="m-0">Staking</p>
                </div>
                <div class="section-first d-flex flex-row align-items-center justify-content-start">
                    <img src="images/menu-img-4.svg" alt="home">
                    <p class="m-0">NFT Telepoter</p>
                </div>
                <div class="section-first d-flex flex-row align-items-center justify-content-start">
                    <img src="images/menu-img-5.svg" alt="home">
                    <p class="m-0">About Us</p>
                </div>
                <div class="section-first d-flex flex-row align-items-center justify-content-start">
                    <img src="images/menu-img-6.svg" alt="home">
                    <p class="m-0">Support</p>
                </div>
            </div>

            <div class="d-flex flex-column fix">
                <div class="d-flex flex-row justify-content-between">
                    <div class="common-fix-button d-flex flex-row align-items-center">
                        <img src="images/twitter.svg" alt="twitter">
                        <p>TWITTER</p>
                    </div>
                    <div class="common-fix-button d-flex flex-row align-items-center">
                        <img src="images/discord.svg" alt="twitter">
                        <p>DISCORD</p>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-between special-m">
                    <div class="common-fix-button d-flex flex-row align-items-center">
                        <img src="images/instagram.svg" alt="twitter">
                        <p>INSTAGRAM</p>
                    </div>
                    <div class="common-fix-button d-flex flex-row align-items-center">
                        <img src="images/reddit.svg" alt="twitter">
                        <p>REDDIT</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-100">
            <div class="main-content d-flex flex-row justify-content-between align-items-center">
                <div class="digital-tattoos">
                    <div>
                        <h1><span>SWALLOW</span>MARKETPLACE</h1>
                        <h1>YOUR &nbsp PLACE &nbsp &nbsp FOR</h1>
                        <span>DIGITAL &nbsp &nbsp &nbsp TATTOOS</span>
                    </div>
                    <p class="nft">SWALLOW is the world's first and largest NFT marketplace</p>
                    <div class="explore-&-create d-flex flex-row">
                        <div class="explore d-flex align-items-center justify-content-center">
                            <p class="m-0">EXPLORE</p>
                        </div>
                        <div class="create d-flex align-items-center justify-content-center">
                            <p class="m-0">CREATE</p>
                        </div>
                    </div>
                </div>
                <div class="img-main">
                    <img src="images/first-page.png" alt="main img" class="img-main">
                </div>
            </div>
        </div> <!--row-->
    </div>  <!--row-->
</body>

</html>
